<div class="toolbar">
  <button type="button" mat-button (click)="drawer.toggle()">
     <mat-icon>menu</mat-icon>
  </button> 
  <h2>Student</h2>
  </div>
<mat-drawer-container class="container-courses" autosize>
  <mat-drawer #drawer class="barra-lateral" mode="side">
   <img src="../../../assets/images/logo.jpeg"/>
  <mat-action-list>
    <button class="opt" mat-list-item (click)="goHome()"> Home </button>
  </mat-action-list>
  <button  mat-flat-button (click)="logOut()" class="logout">
    Log out
  </button>
</mat-drawer>
  <div class="encabezado">
    <div><h1>Inssite</h1></div>
    <div><h2>Search courses</h2></div>
    <input type="text" class="form-control" name="filterPost" placeholder="Search your courses by name or area to which they belong..." [(ngModel)]="filterPost">
  </div>
  
    
      <div class="courses">
           
            <div *ngFor="let course of courses | filter:filterPost ">
               <mat-card class="card">
                  <li class="names"><strong>{{course.courseName}}</strong></li>
                  <li><small>{{course.areaCourse}}</small></li>
                  <li>{{course.description}}</li>
                  <button mat-flat-button (click)="enroll(course)" class="join">Register</button>
               </mat-card>
            </div>
      </div>
</mat-drawer-container>

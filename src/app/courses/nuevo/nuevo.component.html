<div>
  <p>
    REGISTRO DE NUEVO CURSO
  </p>
</div>
<div>
  <div>
    <div>
      <p>Nombre curso:</p>
      <input type="text" placeholder="Nombre" maxlength="30" [(ngModel)]="nuevoCurso.courseName">
    </div>
    <div>
      <p>Descripcion:</p>
      <textarea type="text"placeholder="ingrese una descripcion" maxlength="1000" [(ngModel)]="nuevoCurso.descriptionCourse"></textarea>
    </div>
    <div>
      <p>Area del curso:</p>
      <input type="text" placeholder="Area" maxlength="20" [(ngModel)]="nuevoCurso.areaCourse">
    </div>
    <!-- fecha de inicio de inscripciones --/-->
    <div>
      <p>Fecha de inicio de inscripciones: </p>
      <input type="date" [(ngModel)]="nuevoCurso.registrationStartDate">

    </div>
    <div>
      <p>Fecha de inicio de curso: </p>
      <input type="date" [(ngModel)]="nuevoCurso.courseStartDate">

    </div>

    <div>
      <a>Cancelar</a>
      <a (click) = "guardar()">Siguiente</a>
    </div>
  </div>
</div>

<div class="toolbar">
  <button type="button" mat-button (click)="drawer.toggle()">
     <mat-icon>menu</mat-icon>
  </button> 
  <h2>Estudiante</h2>
</div>
<mat-drawer-container class="container-courses" autosize>
  <mat-drawer #drawer class="barra-lateral" mode="side">
   <img src="../../../assets/images/logo.jpeg"/>
  <mat-action-list>
    <button class="opt" mat-list-item (click)="goHome()"> Inicio </button>
  </mat-action-list>
  <mat-action-list>
    <button class="opt" mat-list-item (click)="miscursos()"> Mis cursos </button>
  </mat-action-list>
  <button  mat-flat-button (click)="logOut()" class="logout">
   Cerrar sesion
  </button>
  
</mat-drawer>
  

  <mat-tab-group class="modules">
    <mat-tab label="Modulo 1"> 
      <mat-grid-list cols="4" >
        <mat-grid-tile  [colspan]=1 [rowspan]=2>
          <mat-card class="NameMod">
            <h1>Nombre del Modulo</h1>
            <button class="tarea" mat-flat-button (click)="goTask()"> Tareas</button>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=3 [rowspan]=1>
          2
        </mat-grid-tile>
        <mat-grid-tile [colspan]=1 [rowspan]=1>
          3
        </mat-grid-tile>
        <mat-grid-tile  [colspan]=2 [rowspan]=1>
          4
        </mat-grid-tile>
      </mat-grid-list>
    
    
    </mat-tab>
    <mat-tab label="Modulo 2"> contenido 2 </mat-tab>
    <mat-tab label="Modulo 3"> contenido 3 </mat-tab>
  </mat-tab-group>
</mat-drawer-container>

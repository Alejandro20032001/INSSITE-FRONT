<div class="superior">
  <span>Lectura</span>
</div>

<div class="titulo">
  <h2>Titulo</h2>
  <textarea name="" id="" maxlength="200" [(ngModel)]="lectura.titulo"></textarea>
</div>

<div class="contenido">
  <h2>Contenido</h2>
  <textarea name="" id="" maxlength="50000" [(ngModel)]="lectura.contenido"></textarea>
</div>

<div class="guardar">
  <a (click)="guardar()">Guardar</a>
</div>

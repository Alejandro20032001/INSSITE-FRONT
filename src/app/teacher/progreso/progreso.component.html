<div class="toolbar">
    <button type="button" mat-button (click)="drawer.toggle()">
       <mat-icon>menu</mat-icon>
    </button>
    <h2>Docente</h2>
</div>
  
  
  
   <mat-drawer-container class="container-courses" autosize>
      <mat-drawer #drawer class="lateral" mode="side">
       <img src="../../../assets/images/Classroom.jpg"/>
      <mat-action-list>
        <button class="opt" mat-list-item (click)="goAddCourse()"> AÃ±adir curso </button>
      </mat-action-list>
      <button  mat-flat-button (click)="logout()" class="logout">
        Cerrar sesion
      </button>
     </mat-drawer>
     
     <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay ; index as i">
        <th mat-header-cell *matHeaderCellDef> {{columnsTo[i]}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.courseName}} </div>
          <div class="example-element-symbol"> {{element.areaCourse}} </div>
          <div class="example-element-name"> {{element.dateStartEnrole}} </div>
          <div class="example-element-weight"> {{element.courseName}} </div>
        </div>
        <div class="example-element-description">
          {{element.descriptionCourse}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>


   </mat-drawer-container>

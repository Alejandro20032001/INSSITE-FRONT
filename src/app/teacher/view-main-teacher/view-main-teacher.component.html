  </div>
 <section class="courses"  *ngIf="courses.length!=0; else sinCursos">
    <mat-card class="card"*ngFor="let course of courses">
      <div class="rippleCourse" matRipple >
     <span class="cssCourse"><strong>
      {{course.courseName}}
     </strong>
     </span>
     </div>
      <span><strong> Acerca del curso: </strong>{{shortDescription(course)}}...</span>
    </mat-card>
</section>
<ng-template #sinCursos><h3>Tu no tienes cursos creados aun</h3></ng-template>
